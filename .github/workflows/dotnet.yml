name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Install dependencies
      run: dotnet restore

    - name: Build App
      run: dotnet build --no-restore
      
    - name: Run Tests
      run: dotnet test --no-build --logger trx --output .

    - name: Test Reporter
      uses: dorny/test-reporter@v1.5.0
      with:
        reporter: dotnet-trx
        name: Unit Tests
        path: '*.trx'
